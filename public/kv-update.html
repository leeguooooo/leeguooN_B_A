<body>
    <div class="container">

        <div class="input-group">

        </div>

        <div class="input-group">

            <select id="dataSource" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                <option value="local">ä»æœ¬åœ°APIè·å– (http://localhost:3000)</option>
                <option value="custom">è‡ªå®šä¹‰æ•°æ®</option>
            </select>
        </div>

        <div class="input-group" id="customDataGroup" style="display: none;">
            <label for="customData">è‡ªå®šä¹‰æ•°æ® (JSONæ ¼å¼):</label>
            <textarea id="customData" placeholder='[{"gameTime": "06-15 20:00", "league": "NBA", "team1": "æ¹–äºº", "team2": "å‹‡å£«", ...}]'></textarea>
        </div>

        <div class="button-group">
            <button class="btn-secondary" onclick="previewData()">é¢„è§ˆæ•°æ®</button>
            <button class="btn-primary" onclick="updateKV()">æ›´æ–°åˆ°KV</button>
        </div>

        <div class="loading">
            <div>æ­£åœ¨å¤„ç†...</div>
        </div>

        <div class="status" id="status"></div>
        
        <div class="data-preview" id="dataPreview" style="display: none;">
            <h3>æ•°æ®é¢„è§ˆ</h3>

    </div>

    <script>
        // ä» localStorage è¯»å–ä¿å­˜çš„ token
        document.getElementById('kvAuthToken').value = localStorage.getItem('kvAuthToken') || '';
        
        // æ•°æ®æºåˆ‡æ¢
        document.getElementById('dataSource').addEventListener('change', function(e) {
            document.getElementById('customDataGroup').style.display = 
                e.target.value === 'custom' ? 'block' : 'none';
        });

        async function previewData() {
            const source = document.getElementById('dataSource').value;
            showLoading(true);
            hideStatus();
            
            try {
                let games;
                
                if (source === 'local') {
                    // ä»æœ¬åœ°APIè·å–
                    const response = await fetch('http://localhost:3000/api/games');
                    if (!response.ok) throw new Error('æ— æ³•è¿æ¥åˆ°æœ¬åœ°API');
                    const data = await response.json();
                    games = data.games || data;
                } else {
                    // ä½¿ç”¨è‡ªå®šä¹‰æ•°æ®
                    const customData = document.getElementById('customData').value;
                    if (!customData) throw new Error('è¯·è¾“å…¥è‡ªå®šä¹‰æ•°æ®');
                    games = JSON.parse(customData);
                }
                
                // æ˜¾ç¤ºé¢„è§ˆ
                showPreview(games);
                showStatus('æ•°æ®åŠ è½½æˆåŠŸ', 'success');
                
            } catch (error) {
                showStatus('é”™è¯¯: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function updateKV() {
            const token = document.getElementById('kvAuthToken').value;
            if (!token) {
                showStatus('è¯·è¾“å…¥ KV Auth Token', 'error');
                return;
            }
            
            // ä¿å­˜ token
            localStorage.setItem('kvAuthToken', token);
            
            showLoading(true);
            hideStatus();
            
            try {
                // å…ˆè·å–æ•°æ®
                let games;
                const source = document.getElementById('dataSource').value;
                
                if (source === 'local') {
                    const response = await fetch('http://localhost:3000/api/games');
                    if (!response.ok) throw new Error('æ— æ³•è¿æ¥åˆ°æœ¬åœ°API');
                    const data = await response.json();
                    games = data.games || data;
                } else {
                    const customData = document.getElementById('customData').value;
                    if (!customData) throw new Error('è¯·è¾“å…¥è‡ªå®šä¹‰æ•°æ®');
                    games = JSON.parse(customData);
                }
                
                // æ›´æ–°åˆ°KV
                const kvUrl = 'https://dokv.pwtk.cc/kv/set';
                const updates = [
                    { key: 'games/jrs/all', value: JSON.stringify(games) },
                    { key: 'games/jrs/last_update', value: Date.now().toString() }
                ];
                
                // åˆ†ç±»æ•°æ®
                const nbaGames = games.filter(g => g.league === 'NBA' || g.league === 'WNBA');
                const cbaGames = games.filter(g => g.league === 'CBA' || g.league === 'ä¸­èŒç¯®');
                
                if (nbaGames.length > 0) {
                    updates.push({ key: 'games/jrs/nba', value: JSON.stringify(nbaGames) });
                }
                
                if (cbaGames.length > 0) {
                    updates.push({ key: 'games/jrs/cba', value: JSON.stringify(cbaGames) });
                }
                
                // æ‰¹é‡æ›´æ–°
                const results = await Promise.all(
                    updates.map(({ key, value }) => 
                        fetch(kvUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({ key, value })
                        })
                    )
                );
                
                // æ£€æŸ¥ç»“æœ
                const failed = results.filter(r => !r.ok);
                if (failed.length > 0) {
                    throw new Error(`æ›´æ–°å¤±è´¥: ${failed.length}/${results.length} ä¸ªè¯·æ±‚å¤±è´¥`);
                }
                
                showStatus(`âœ… æˆåŠŸæ›´æ–° ${games.length} åœºæ¯”èµ›æ•°æ®åˆ°KVå­˜å‚¨`, 'success');
                
            } catch (error) {
                showStatus('âŒ æ›´æ–°å¤±è´¥: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function showPreview(games) {
            const preview = document.getElementById('dataPreview');
            const content = document.getElementById('previewContent');
            
            if (!games || games.length === 0) {
                content.innerHTML = '<p>æ²¡æœ‰æ•°æ®</p>';
            } else {
                content.innerHTML = `
                    <p>å…± ${games.length} åœºæ¯”èµ›</p>
                    ${games.slice(0, 5).map(game => `
                        <div class="game-item">
                            ${game.gameTime} - ${game.league}: ${game.team1} vs ${game.team2}
                        </div>
                    `).join('')}
                    ${games.length > 5 ? '<p>...</p>' : ''}
                `;
            }
            
            preview.style.display = 'block';
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
        }
    </script>
