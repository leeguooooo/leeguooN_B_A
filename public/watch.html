    <style>

        .stream-status {

        .status-indicator {

        @keyframes pulse {

        .modal {

        .close-btn {

        .video-container {

        .stats {

        .stat-number {

        }

        .stat-label {

        @media (max-width: 768px) {

            .filters {

            }
            
            .modal-content {

            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ† ä½“è‚²ç›´æ’­ - ä¸€é”®è§‚çœ‹</h1>
    </div>

    <div class="container">
        <div class="stats" id="statsContainer">
            <div class="stat">
                <div class="stat-number" id="totalGames">-</div>
                <div class="stat-label">æ€»æ¯”èµ›</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="readyStreams">-</div>
                <div class="stat-label">å¯è§‚çœ‹</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="liveGames">-</div>
                <div class="stat-label">è¿›è¡Œä¸­</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
            <button class="filter-btn" data-filter="ready">å¯è§‚çœ‹</button>
            <button class="filter-btn" data-filter="NBA">NBA/WNBA</button>
            <button class="filter-btn" data-filter="ä¸­è¶…">ä¸­è¶…</button>
            <button class="filter-btn" data-filter="æ¬§">æ¬§æ´²è”èµ›</button>
            <button class="filter-btn" data-filter="éŸ©">äºšæ´²è”èµ›</button>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- æ¸¸æˆå¡ç‰‡å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>

    <!-- è§†é¢‘æ’­æ”¾æ¨¡æ€æ¡† -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">æ­£åœ¨æ’­æ”¾</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="video-container">
                <video id="modalVideo" controls></video>
                <div class="loading" id="modalLoading">æ­£åœ¨åŠ è½½ç›´æ’­æµ...</div>
            </div>
        </div>
    </div>

    <script>
        let allGames = [];
        let currentFilter = 'all';
        let hls = null;

        // åŠ è½½æ¯”èµ›æ•°æ®
        async function loadGames() {
            try {
                // ä¼˜å…ˆä½¿ç”¨æœ¬åœ°API
                let response = await fetch('/api/games');
                if (response.ok) {
                    allGames = await response.json();
                    console.log('ä»æœ¬åœ°APIåŠ è½½æ¯”èµ›æ•°æ®:', allGames.length, 'åœº');
                } else {
                    // å¤‡ç”¨ï¼šç›´æ¥ä»KVè·å–
                    console.log('æœ¬åœ°APIå¤±è´¥ï¼Œå°è¯•KVå­˜å‚¨...');
                    response = await fetch('https://dokv.pwtk.cc/kv/games/jrs/all');
                    const text = await response.text();
                    allGames = JSON.parse(text);
                    console.log('ä»KVåŠ è½½æ¯”èµ›æ•°æ®:', allGames.length, 'åœº');
                }
                
                updateStats();
                renderGames();
            } catch (error) {
                console.error('åŠ è½½æ¯”èµ›æ•°æ®å¤±è´¥:', error);
                document.getElementById('gamesGrid').innerHTML = 
                    '<div style="text-align: center; color: #f44336;">åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</div>';
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const totalGames = allGames.length;
            const readyStreams = allGames.filter(game => 
                game.directStream && game.directStream.status === 'ready'
            ).length;
            const now = new Date();
            const liveGames = allGames.filter(game => {
                const gameTime = new Date(game.gameTime);
                const timeDiff = Math.abs(now - gameTime) / (1000 * 60); // åˆ†é’Ÿå·®
                return timeDiff <= 120; // 2å°æ—¶å†…çš„æ¯”èµ›è®¤ä¸ºæ˜¯ç›´æ’­
            }).length;

            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('readyStreams').textContent = readyStreams;
            document.getElementById('liveGames').textContent = liveGames;
        }

        // æ¸²æŸ“æ¯”èµ›åˆ—è¡¨
        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            let filteredGames = allGames;

            // åº”ç”¨è¿‡æ»¤å™¨
            if (currentFilter === 'ready') {
                filteredGames = allGames.filter(game => 
                    game.directStream && game.directStream.status === 'ready'
                );
            } else if (currentFilter !== 'all') {
                filteredGames = allGames.filter(game => 
                    game.league.includes(currentFilter)
                );
            }

            // æŒ‰å¯è§‚çœ‹çŠ¶æ€æ’åº
            filteredGames.sort((a, b) => {
                const aReady = a.directStream && a.directStream.status === 'ready' ? 1 : 0;
                const bReady = b.directStream && b.directStream.status === 'ready' ? 1 : 0;
                return bReady - aReady;
            });

            grid.innerHTML = filteredGames.map(game => createGameCard(game)).join('');
        }

        // åˆ›å»ºæ¯”èµ›å¡ç‰‡
        function createGameCard(game) {
            const hasStream = game.directStream && game.directStream.status === 'ready';
            const statusClass = hasStream ? 'status-ready' : 'status-unavailable';
            const statusText = hasStream ? 'ç›´æ’­å¯ç”¨' : 'æš‚æ— ç›´æ’­';

            return `
                <div class="game-card">
                    <div class="game-header">
                        <div class="league-badge">${game.league}</div>
                        <div class="game-time">${game.gameTime}</div>
                    </div>
                    
                    <div class="teams">
                        <div class="team">
                            <img src="${game.team1Logo}" alt="${game.team1}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM0Q0FGNTASCZ8L2NpcmNsZT4KPHN2Zz4K'">
                            <div class="team-name">${game.team1}</div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <img src="${game.team2Logo}" alt="${game.team2}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM0Q0FGNTASCZ8L2NpcmNsZT4KPHN2Zz4K'">
                            <div class="team-name">${game.team2}</div>
                        </div>
                    </div>
                    
                    <div class="stream-status">
                        <div class="status-indicator ${statusClass}"></div>
                        <span>${statusText}</span>
                    </div>
                    
                    <div class="actions">
                        ${hasStream ? 
                            `<button class="watch-btn primary" onclick="watchGame('${game.directStream.m3u8Url}', '${game.team1} vs ${game.team2}')">
                                ğŸ¬ ç«‹å³è§‚çœ‹
                            </button>` :
                            `<button class="watch-btn secondary" disabled>
                                â³ æš‚æ— ç›´æ’­
                            </button>`
                        }
                    </div>
                </div>
            `;
        }

        // è§‚çœ‹æ¯”èµ›
        function watchGame(streamUrl, title) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            const loading = document.getElementById('modalLoading');
            const modalTitle = document.getElementById('modalTitle');

            modalTitle.textContent = title;
            modal.style.display = 'block';
            loading.style.display = 'block';

            // æ¸…ç†ä¹‹å‰çš„HLSå®ä¾‹
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    loading.style.display = 'none';
                    video.play();
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLSé”™è¯¯:', data);
                    loading.textContent = 'æ’­æ”¾å¤±è´¥: ' + data.details;
                    
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play();
                loading.style.display = 'none';
            } else {
                loading.textContent = 'æµè§ˆå™¨ä¸æ”¯æŒHLSæ’­æ”¾';
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            
            modal.style.display = 'none';
            video.pause();
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
        }

        // è¿‡æ»¤å™¨äº‹ä»¶
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => 
                    btn.classList.remove('active')
                );
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderGames();
            }
        });

        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target.id === 'videoModal') {
                closeModal();
            }
        });

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', () => {
            loadGames();
            
            // æ¯åˆ†é’Ÿåˆ·æ–°ä¸€æ¬¡æ•°æ®
            setInterval(loadGames, 60000);
        });
    </script>
</body>
